<section class="skills-page">
  <h1>Skills</h1>

  <!-- Technische Skills -->
  <h2>Technische FÃ¤higkeiten</h2>
  <ul>
    @for (skill of technicalSkills; track skill.name) {
      <li class="skill-item">
        <div class="skill-header">
          <span class="skill-name">{{ skill.name }}</span>
          <span class="skill-value">{{ skill.level }}%</span>
        </div>
        <div class="skill-bar">
          <div
            class="skill-progress"
            [style.width.%]="skill.level"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="{{ skill.level }}"
          ></div>
        </div>
      </li>
    }
  </ul>

  <!-- Soft Skills -->
  <h2>Soziale & Methodische Kompetenzen</h2>
  <ul>
    @for (skill of softSkills; track skill.name) {
      <li class="skill-item">
        <div class="skill-header">
          <span class="skill-name">{{ skill.name }}</span>
          <span class="skill-value">{{ skill.level }}%</span>
        </div>
        <div class="skill-bar">
          <div
            class="skill-progress"
            [style.width.%]="skill.level"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="{{ skill.level }}"
          ></div>
        </div>
      </li>
    }
  </ul>
</section>
